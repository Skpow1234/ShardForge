version: '3.8'
services:
  shardforge:
    build: .
    ports:
      - "5432:5432"
      - "9090:9090"
    volumes:
      - ./data:/data/shardforge
      - ./shardforge.toml:/etc/shardforge/config.toml
    environment:
      - RUST_LOG=info
    networks:
      - shardforge-net
    restart: unless-stopped

