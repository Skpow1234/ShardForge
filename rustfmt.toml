# Rust code formatting configuration
# https://rust-lang.github.io/rustfmt/

# Edition
edition = "2021"

# Line width
max_width = 100

# Indentation
hard_tabs = false
tab_spaces = 4

# Function calls
fn_call_width = 80
attr_fn_like_width = 70

# Arrays and structs
array_width = 80
struct_lit_width = 40

# Misc
chain_width = 80
single_line_if_else_max_width = 50
single_line_let_else_max_width = 50
use_field_init_shorthand = true

