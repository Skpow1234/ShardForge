# Cargo-deny configuration for ShardForge
# This file configures cargo-deny to check for security vulnerabilities,
# license compatibility, and other issues in dependencies.

[advisories]
# Check for security advisories
vulnerability = "deny"
unmaintained = "warn"
unsound = "deny"
notice = "warn"

# Ignore specific advisories if needed
ignore = [
    # Add specific advisory IDs to ignore here
]

[licenses]
# License compatibility check
default = "deny"
copyleft = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "MPL-2.0",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
]
allow-osi-fsf-free = "neither"

[bans]
# Check for duplicate dependencies
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[sources]
# Check for sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[workspace]
# Workspace configuration
exclude = []
