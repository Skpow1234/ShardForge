name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Format and lint checks
  format-lint:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          workspaces: |
            . -> target
            shardforge-cli -> shardforge-cli/target
            shardforge-config -> shardforge-config/target
            shardforge-core -> shardforge-core/target
            shardforge-storage -> shardforge-storage/target

      - name: Check formatting
        run: |
          echo "ğŸ” Checking code formatting..."
          cargo fmt --all -- --check

      - name: Run clippy (warnings allowed)
        run: |
          cargo clippy --all-targets --all-features -- -W clippy::all -W clippy::pedantic -W clippy::nursery -W clippy::cargo || echo "âš ï¸ Clippy warnings found but continuing..."

  # Build and test on multiple platforms
  test:
    name: Test on ${{ matrix.os }} (${{ matrix.features }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Primary test combinations - most important
          - os: ubuntu-latest
            features: sled
            priority: high
          - os: ubuntu-latest
            features: rocksdb
            priority: high
          # Secondary combinations - less critical
          - os: windows-latest
            features: sled
            priority: medium
          - os: macos-latest
            features: sled
            priority: medium
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          workspaces: |
            . -> target
            shardforge-cli -> shardforge-cli/target
            shardforge-config -> shardforge-config/target
            shardforge-core -> shardforge-core/target
            shardforge-storage -> shardforge-storage/target

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config protobuf-compiler

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install openssl pkg-config cmake protobuf
          # Set up environment for RocksDB
          echo "PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPENSSL_ROOT_DIR=/usr/local/opt/openssl" >> $GITHUB_ENV

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Install Visual Studio Build Tools for RocksDB
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended" -y
          # Refresh environment variables
          refreshenv

      - name: Build with ${{ matrix.features }} features
        run: |
          echo "ğŸ”¨ Building with ${{ matrix.features }} features on ${{ matrix.os }}..."
          cargo build --all-targets --features ${{ matrix.features }} --no-default-features
        shell: bash

      - name: Run tests with ${{ matrix.features }} features
        run: |
          echo "ğŸ§ª Testing with ${{ matrix.features }} features on ${{ matrix.os }}..."
          cargo test --workspace --features ${{ matrix.features }} --no-default-features
        shell: bash

      - name: Run benchmarks (if available)
        run: |
          if [ "${{ matrix.features }}" = "rocksdb" ]; then
            cargo bench --features rocksdb --no-default-features || echo "âš ï¸ Benchmarks failed but continuing..."
          else
            cargo bench --features sled --no-default-features || echo "âš ï¸ Benchmarks failed but continuing..."
          fi
        shell: bash

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          workspaces: |
            . -> target
            shardforge-cli -> shardforge-cli/target
            shardforge-config -> shardforge-config/target
            shardforge-core -> shardforge-core/target
            shardforge-storage -> shardforge-storage/target

      - name: Build documentation
        run: |
          # Build docs with sled feature (most compatible)
          cargo doc --features sled --no-default-features --no-deps
          # Also build docs with rocksdb feature if possible
          cargo doc --features rocksdb --no-default-features --no-deps || echo "RocksDB docs failed, continuing with sled docs"

      - name: Deploy documentation (on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "Documentation would be deployed here"

  # Performance benchmarks
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          workspaces: |
            . -> target
            shardforge-cli -> shardforge-cli/target
            shardforge-config -> shardforge-config/target
            shardforge-core -> shardforge-core/target
            shardforge-storage -> shardforge-storage/target

      - name: Run benchmarks
        run: |
          cargo bench --features sled --no-default-features || echo "âš ï¸ Benchmarks failed but continuing..."
        shell: bash

  # Release preparation
  release-check:
    name: Release Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          workspaces: |
            . -> target
            shardforge-cli -> shardforge-cli/target
            shardforge-config -> shardforge-config/target
            shardforge-core -> shardforge-core/target
            shardforge-storage -> shardforge-storage/target

      - name: Build release binaries
        run: |
          cargo build --release --all-targets --features sled --no-default-features

      - name: Test release build
        run: |
          cargo test --release --workspace --features sled --no-default-features
        shell: bash

  # Docker build and test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Verify build context
        run: |
          echo "ğŸ” Verifying build context..."
          ls -la
          echo "ğŸ“‹ Checking Cargo.lock..."
          ls -la Cargo.lock
          echo "ğŸ“‹ Checking Cargo.toml..."
          ls -la Cargo.toml
          echo "ğŸ“‹ Checking workspace structure..."
          ls -la shardforge-*/

      - name: Build Docker image (optimized)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: shardforge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Test Docker image
        run: |
          # Test that the container starts
          docker run --rm -d --name shardforge-test -p 5432:5432 shardforge:test
          sleep 5
          # Check if container is running
          if docker ps | grep -q shardforge-test; then
            echo "âœ… Docker container started successfully"
          else
            echo "âŒ Docker container failed to start"
            docker logs shardforge-test
            exit 1
          fi
          # Clean up
          docker stop shardforge-test || true
          docker rm shardforge-test || true
