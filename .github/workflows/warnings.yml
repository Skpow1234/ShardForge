name: Warnings Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check for warnings but don't fail the build
  warnings-check:
    name: Check Warnings (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true  # This allows the job to pass even with warnings
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check for clippy warnings
        run: |
          echo "ðŸ” Checking for clippy warnings..."
          # Capture clippy output
          cargo clippy --all-targets --all-features -- -W clippy::all -W clippy::pedantic -W clippy::nursery -W clippy::cargo 2>&1 | tee clippy_output.log || {
            echo "âš ï¸ Clippy warnings found:"
            echo "This is a non-blocking check. Warnings are logged but don't fail the build."
            echo "To fix warnings, run: cargo clippy --fix --allow-dirty"
            
            # Count and categorize warnings
            warning_count=$(grep -c "warning:" clippy_output.log || true)
            error_count=$(grep -c "error:" clippy_output.log || true)
            
            echo "ðŸ“Š Warning Summary:"
            echo "- Total warnings: $warning_count"
            echo "- Total errors: $error_count"
            
            # Show top warning types
            echo "ðŸ” Top warning types:"
            grep "warning:" clippy_output.log | cut -d: -f4 | sort | uniq -c | sort -nr | head -5 || true
            
            exit 0  # Always succeed, just log warnings
          }
        shell: bash

      - name: Check for compiler warnings
        run: |
          echo "ðŸ” Checking for compiler warnings..."
          cargo check --all-targets --all-features 2>&1 | grep -i warning || {
            echo "âœ… No compiler warnings found"
            exit 0
          }
          echo "âš ï¸ Compiler warnings found (non-blocking)"
        shell: bash

      - name: Generate warnings report
        run: |
          echo "ðŸ“‹ Warnings Summary:"
          echo "- This job is non-blocking and will always pass"
          echo "- Warnings are logged for visibility"
          echo "- To fix warnings, address the clippy suggestions"
          echo "- For CI/CD purposes, warnings don't block the pipeline"
          
          # Create a simple warnings report
          echo "# Warnings Report" > warnings_report.md
          echo "Generated on: $(date)" >> warnings_report.md
          echo "" >> warnings_report.md
          
          if [ -f "clippy_output.log" ]; then
            echo "## Clippy Warnings" >> warnings_report.md
            echo "\`\`\`" >> warnings_report.md
            head -20 clippy_output.log >> warnings_report.md
            echo "\`\`\`" >> warnings_report.md
          fi
          
          echo "ðŸ“„ Warnings report generated: warnings_report.md"
        shell: bash

      - name: Upload warnings report
        uses: actions/upload-artifact@v4
        with:
          name: warnings-report-${{ github.sha }}
          path: warnings_report.md
