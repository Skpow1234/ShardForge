services:
  # Performance monitoring for Docker builds
  build-monitor:
    image: alpine:latest
    command: sh -c "echo 'Build performance monitoring' && date && sleep 1"
    profiles: ["monitor"]
    volumes:
      - .:/workspace:ro

  # ShardForge with performance monitoring
  shardforge-perf:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - ./data:/data/shardforge
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    networks:
      - shardforge-net
    healthcheck:
      test: ["CMD", "shardforge", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    profiles: ["perf"]

  # Fast build version for comparison
  shardforge-fast:
    build:
      context: .
      dockerfile: Dockerfile.fast
    ports:
      - "5433:5432"
    volumes:
      - ./data:/data/shardforge
    environment:
      - RUST_LOG=info
    networks:
      - shardforge-net
    healthcheck:
      test: ["CMD", "shardforge", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    profiles: ["fast"]

networks:
  shardforge-net:
    driver: bridge
